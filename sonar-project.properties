# =====================================================
# SonarCloud Configuration - expensora-web
# =====================================================

sonar.organization=naveen-kumar-bollu
sonar.projectKey=naveen-kumar-bollu_expensora-web
sonar.projectName=expensora-web
sonar.projectVersion=1.0.0

# Default branch - override SonarCloud's assumption of 'master'
sonar.branch.name=master

# Source paths
sonar.sources=src
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript support
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# =====================================================
# Exclusions - files not needed for Sonar analysis
# =====================================================

sonar.exclusions=\
  node_modules/**,\
  dist/**,\
  build/**,\
  coverage/**,\
  public/**,\
  **/*.min.js,\
  **/*.bundle.js,\
  **/*.chunk.js,\
  **/*.d.ts,\
  **/vite.config.*,\
  **/postcss.config.*,\
  **/tailwind.config.*,\
  **/tsconfig*.json,\
  **/.vite/**,\
  **/index.html,\
  **/vite-env.d.ts

sonar.test.exclusions=\
  node_modules/**,\
  dist/**,\
  coverage/**

sonar.coverage.exclusions=\
  src/main.tsx,\
  src/vite-env.d.ts,\
  src/types/**,\
  src/routes/**,\
  **/*.config.*
