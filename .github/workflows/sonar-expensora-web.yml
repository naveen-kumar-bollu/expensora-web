name: SonarCloud Analysis - expensora-web (app-local copy)

permissions:
  contents: read
  pull-requests: write
  checks: write
on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar-analysis:
    name: Sonar Scan - expensora-web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage --if-present || echo "No tests configured, skipping coverage"

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Ensure SonarCloud project exists
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PROJECT_KEY: naveen-kumar-bollu_expensora-web
          PROJECT_NAME: expensora-web
          ORG: naveen-kumar-bollu
        run: |
          echo "Attempting to create SonarCloud project $PROJECT_KEY in org $ORG (may already exist)"
          http_code=$(curl -s -o /dev/null -w "%{http_code}" -u "$SONAR_TOKEN": -X POST "https://sonarcloud.io/api/projects/create?project=$PROJECT_KEY&name=$PROJECT_NAME&visibility=private&organization=$ORG") || true
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Project created (HTTP $http_code)"
          else
            echo "Create returned HTTP $http_code. Proceeding â€” project may already exist or token lacks create rights."
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
